<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="parent-element">
                <div class="clipped-element"></div>
            </div>
            <header class="header">
                <h1 class="header-title">Have an account?</h1>
                <button class="header-btn">Log in</button>
            </header>
            <form class="form">

                <div class="input-wrap">
                    <input class="input-field" type="text" name="input-email" id="input-email">
                    <label class="label" for="input-email">Email</label>
                    <p class="error error-email"></p>
                </div>

                <div class="input-wrap">
                    <input class="input-field" type="text" name="input-full-name" id="input-full-name">
                    <label class="label" for="input-full-name">Fullname</label>
                    <p class="error error-full-name"></p>
                </div>

                <div class="input-wrap">
                    <input class="input-field" type="text" name="input-user-name" id="input-user-name">
                    <label class="label" for="input-user-name">Username</label>
                    <p class="error error-user-name"></p>
                </div>

                <div class="input-wrap">
                    <input class="input-field" type="text" name="input-password" id="input-password">
                    <label class="label" for="input-password">Password</label>
                    <p class="error error-password"></p>
                </div>

                <button class="sign-up-btn">Sign up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
