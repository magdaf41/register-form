<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="parent-element">
                <div class="clipped-element"></div>
            </div>
            <header class="header">
                <h1 class="header-title">Have an account?</h1>
                <button class="header-btn">Log in</button>
            </header>
            <form class="form">
                <div class="full-input">
                    <div class="label-error-box">
                        <label>Email</label>
                        <p class="error error-email">test</p>
                    </div>
                    <input type="text" class="input input-email" />
                </div>

                <div class="full-input">
                    <div class="label-error-box">
                        <label>Full Name</label>
                        <p class="error error-full-name"></p>
                    </div>
                    <input type="text" class="input input-full-name" />
                </div>

                <div class="full-input">
                    <div class="label-error-box">
                        <label>Username</label>
                        <p class="error error-username"></p>
                    </div>
                    <input type="text" class="input input-username" />
                </div>

                <div class="full-input">
                    <div class="label-error-box">
                        <label>Password</label>
                        <p class="error error-password"></p>
                    </div>
                    <input type="text" class="input input-password" />
                </div>


                <button class="sign-up-btn">Sign up</button>
            </form>
        </div>
    </div>
</body>

</html>
